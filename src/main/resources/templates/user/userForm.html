<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
        <link th:href="@{/css/Login.css}" rel="stylesheet">
        <style>
            .fieldError{
                color : #bd2130;
                margin : 0;
                margin-left : 20px;
                padding : 0;
                font-size : 10px;
            }
        </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    $(document).ready(function() {
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null) {
        alert(errorMessage);
      }
    });
  </script>
</th:block>

<div class="container">
    <!-- 메인 -->
    <div class="main">
    <div layout:fragment="content">
    <form class="loginform" action="/user/new" role="form" method="post"
          th:object="${userFormDto}">
        <img src="/img/logo.png" alt="">

        <div class="form-group">
            <label th:for="id"></label>
            <input type="text" th:field="*{id}" class="form-control"
                   placeholder="ID" id="userId">
            <p th:if="${#fields.hasErrors('id')}"
               th:errors="*{id}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="password"></label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="Password" id="password">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>


        <div class="form-group">
            <label th:for ="name"></label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="Name" id="userName">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="email"></label>
            <input type="email" th:field="*{email}" class="form-control"
                   placeholder="Email" id="userMail">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="nickname"></label>
            <input type="text" th:field="*{nickname}" class="form-control"
                   placeholder="NickName" id="userNickName">
            <p th:if="${#fields.hasErrors('nickname')}"
               th:errors="*{nickname}" class="fieldError">Incorrect data</p>
        </div>

        <div style="text-align: center">
            <button type="submit" id="login_btn">SIGN UP</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}">

    </form>
            </div>
        </div>
</div>



</html>
