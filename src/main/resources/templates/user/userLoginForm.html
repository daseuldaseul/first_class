



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>

<th:block layout:fragment="css">
  <link th:href="@{/css/Login.css}" rel="stylesheet">
  <style>
      .error{
        color:#bd2130;
        margin : 0;
        margin-left : 20px;
        padding : 0;
        font-size : 10px;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script th:inline="javascript" th:src="@{/js/mainLogin.js}" type="text/javascript">
    </script>

</th:block>

<div class="container">
  <div class="main">
<div layout:fragment="content">
  <form class="loginform" role="form" method="post" action="/user/login">
    <img src="/img/logo.png" alt="">
    <div class="form-group">
      <label th:for="id"></label>
      <input type="text" name="id" class="form-control" placeholder="ID" id="userId">
    </div>

    <div class="form-group">
      <label th:for="password"></label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" >
    </div>

    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary" id="login_btn">LOG IN</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/user/new'">SIGN IN</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  </form>
</div>
</div>
</div>

</html>
