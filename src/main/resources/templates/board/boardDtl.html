<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <meta charset="UTF-8">
  <title>리뷰 상세페이지</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/review.css}" rel="stylesheet">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<th:block layout:fragment="css">

</th:block>
<body>
<div layout:fragment="content">

  <div class="wrapper">
    <div class="container">
      <div class="review-container">
        <div class="title-area">
          <strong class="movie-name" >[기생충]</strong>
          <strong class="contents-title">올해 최고의영화!</strong>
          <ul id="title-info">
            <li class="nickname">귀염둥이</li>
            <li class="view">조회수</li>
            <li class="date">2023.04.10</li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <h1 th:text="${boardDto.boardTitle}">제목자리~</h1>
  <p th:text="${boardDto.boardContent}">내용자리~</p>


   댓글 자리
  <div>
    <h1>댓글 // 댓글 수</h1>
    <form th:action="@{/board/${boardDto.boardIndex}}" method="post" th:object="${replyFormDto}">


      <h2>댓글 쓰기</h2>
      <textarea name="replyContent" placeholder="댓글 입력하쇼" th:field="*{replyContent}"></textarea>

    </form>
  </div>

</div>
</body>
</html>
