<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>메인 페이지 ~</h1>
    <div>
        <div>
            <form>
                <button name="type" value="view">조회순</button>
                <button name="type" value="like">좋아요순</button>
                <button name="type" value="date">최신순</button>
            </form>
        </div>
        <div>
            <h2>리뷰 게시판입니다.</h2>
            <table>
                <thead>
                <tr>
                    <th>글번호</th>
                    <th>영화 제목</th>
                    <th>글 제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성 일자</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="boardDto, status: ${boardList}">
                        <td th:text="${boardDto.boardIndex}"></td>
                        <td th:text="${boardDto.movie != null} ? ${boardDto.movie.movieTitle} : 'No Movie'"></td>
                        <td th:text="${boardDto.boardTitle}"></td>
                        <td th:text="${boardDto.boardTitle}"></td>
                        <td th:text="${boardDto.viewNum}"></td>
                        <td th:text="${boardDto.boardDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <form action="/board/write" method="GET">
            <button type="submit">
                글쓰기
            </button>
        </form>
    </div>

        <a th:href="@{/(page=${startPage-2})}" class="btn btn-default">이전</a>
    <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/(page=${page-1})}" th:text ="${page}"></a>
        <strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>
    </th:block>
    <a th:if="${endPage < totalPages}" th:href="@{/(page=${endPage})}" class="btn btn-default">다음</a>
    <!--
        block : 블록 역할
        page:numbers.sequence : startPage부터 endPage까지의 숫자 시퀀스 생성. 각각의 숫자를 page 변수에 할당
        위의 숫자를 반복문을 통해 출력
        a : 링크 생성
        th:if ~ : page 변수와 nowPage 변수가 같지 않을 때 링크 생성.
     -->
    <form action="/search" method="GET" role="search">
        <select name="searchType" id="searchType">
            <option name="title" value="title">제목</option>
            <option name="userId" value="userId">글쓴이</option>
            <option name="movieTitle" value="movieTitle">영화제목</option>
        </select>

        <input type="text" name="keyword" class="form-control" id="search" placeholder="검색">
        <button class="btn btn-success bi bi-search">검색</button>

    </form>

</body>
</html>
