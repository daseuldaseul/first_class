<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>댓글 창임</h1>
    <div th:fragment="boardReply">
        <p>This is a reply</p>
        <!--   댓글 자리-->
          <div>
            <h1>댓글 // 댓글 수</h1>
              <div th:each="boardDto, status: ${boardDto}" >
                  <div th:each="replyList, status: ${replyList}" >


                 <div th:text="${replyList.user != null} ? ${replyList.user.userNickname} : 'No User'"></div>
                 <div th:text="${replyList.replyContent != null} ? ${replyList.replyContent} : 'No reply'"></div>
                </div>

                  <h2>댓글 쓰기</h2>

                  <form th:action="${boardDto.boardIndex}" method="post" th:object="${replyFormDto}">
                    <textarea name="replyContent" placeholder="본문 내용 입력하쇼" th:field="*{replyContent}"></textarea>
                    <button type="submit">작성</button>
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}">
                    <input type="hidden" name="author" value="${authentication.name}">

                </form>
              </div>
          </div>
    </div>

</body>
</html>
