<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/board.css}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<div th:fragment="header" >
    <nav class="header">
        <a th:href="@{/}">
            <img id="logo" src="/img/logo.png" method="get">
        </a>
        <a th:href="@{/user/login}" class="join" sec:authorize="isAnonymous()">로그인</a>
        <a th:href="@{/user/logout}" class="join" sec:authorize="isAuthenticated()">로그아웃</a>
        <a th:href="@{/movieMng}" class="join" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">영화 관리</a>
    </nav>
</div>
</html>
