<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/board.css}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<div th:fragment="header" >
    <nav class="header">
        <!-- 관리자 페이지 로고 -->
        <div style="padding-bottom: 15px;" >
            <a th:href="@{/movieMng}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <button class="manager" onfocus="this.blur()">
                    <img src="/img/icon/manager.png" onmouseover="this.src='/img/icon/manager-2.png'" onmouseout="this.src='/img/icon/manager.png'">
                </button>
            </a>
        </div>

        <a th:href="@{/}">
            <img id="logo" src="/img/logo.png" method="get" style="border: 0px">
        </a>

        <!-- 로그인 페이지 로고 -->
        <div style="padding-bottom: 15px;" >
        <a th:href="@{/user/login}" class="join" sec:authorize="isAnonymous()">
            <button class="join" onfocus="this.blur()">
                <img src="/img/icon/user.png" onmouseover="this.src='/img/icon/user-2.png'" onmouseout="this.src='/img/icon/user.png'">
            </button>
        </a>
        <a th:href="@{/user/logout}" class="join" sec:authorize="isAuthenticated()">
            <button class="join" onfocus="this.blur()">
                <img class="logout" src="/img/icon/logout.png" onmouseover="this.src='/img/icon/logout-2.png'" onmouseout="this.src='/img/icon/logout.png'">
            </button>
        </a>
        </div>

    </nav>
</div>
</html>
