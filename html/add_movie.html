<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmCrush!</title>
  <link rel="stylesheet" href="../css/add_movie.css">
</head>

<body>
<div class="form">
  <h1>영화 등록하기</h1>
  <br />
  <div class="floating">
    <input id="input__username" class="floating__input" name="username" type="text" placeholder="제목" />
    <label for="input__username" class="floating__label" data-content="제목">
    <span class="hidden--visually">
      Username</span></label>
  </div>

  <div class="floating">
    <input id="input__password" type="password" class="floating__input" name="password" type="text" placeholder="감독" />
    <label for="input__password" class="floating__label" data-content="감독"><span class="hidden--visually">Password</span></label>
  </div>

  <div class="floating">
    <input id="input__password" type="password" class="floating__input" name="password" type="text" placeholder="장르" />
    <label for="input__password" class="floating__label" data-content="장르"><span class="hidden--visually">Password</span></label>
  </div>

  <div class="floating">
    <input id="input__password" type="password" class="floating__input" name="password" type="text" placeholder="출연" />
    <label for="input__password" class="floating__label" data-content="출연"><span class="hidden--visually">Password</span></label>
  </div>

  <button class="button">REGISTER</button>
</div>
<script src="./mainJoin.js"></script>
</body>
</html>
