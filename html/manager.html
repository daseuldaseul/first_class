<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/manager.css">
    <link rel="icon" href="../img/icon/favicon.png">
    <script src="../include.js" defer></script>
    <title>FilmCrush</title>
</head>

<body>
<div class="wrapper">
    <header data-include="./header.html"></header>

    <div class="container">

        <!-- 게시판영역 -->
        <div class="board-wrap">
            <div class="board-title">
                <strong>영화 관리 페이지</strong>
                <p>영화 등록 및 수정/삭제</p>
                <div id="board-search">
                    <!-- valueName 필요한대로 수정 -->
                    <select>
                        <option value="id">제목</option>
                        <option value="name">글쓴이</option>
                        <option value="favorites">영화명</option>
                    </select>
                    <input type="text" class="search-text" />
                    <div class="bt-wrap" id="board-search-btn">
                        <button class="btn">검색</button>
                    </div>
                </div>
            </div>

            <!-- className 필요한대로 수정 -->
            <div class="board-list-wrap">
                <div class="board-list">
                    <div class="top">
                        <div class="num">NO.</div>
                        <div class="title">MOVIE TITLE</div>
                        <div class="director">DIRECTOR</div>
                        <div class="actor">ACTOR</div>
                        <div class="modify">MODIFY</div>
                    </div>
                    <div>
                        <div class="num">1</div>
                        <div class="title"><a href="#">매드 맥스: 분노의 도로</a></div>
                        <div class="director">조지 밀러</div>
                        <div class="actor">톰 하디, 샤를리즈 테론</div>
                        <div class="modify">
                            <a href="modify_movie.html">
                                <img src="../img/icon/modify.png">
                            </a>
                        </div>
                    </div>
                </div>
                <!-- 페이징 번호 -->
                <div class="board-page">
                    <a href="#" class="bt first"><<</a>
                    <a href="#" class="bt prev"><</a>
                    <a href="#" class="num on">1</a>
                    <a href="#" class="num">2</a>
                    <a href="#" class="num">3</a>
                    <a href="#" class="num">4</a>
                    <a href="#" class="num">5</a>
                    <a href="#" class="bt next">></a>
                    <a href="#" class="bt last">>></a>
                </div>
                <div class="bt-wrap">
                    <a href="add_movie.html">
                        <button class="btn" id="main-button">
                            영화등록
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="../main.js"></script>
</body>

</html>
